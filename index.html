<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Marroh Compliment Generator</title>
  </head>
  <body>
    <div class="flex flex-col h-screen justify-center items-center">
      <h2
        id="compliment"
        class="font-medium leading-tight text-3xl mt-0 mb-2 text-blue-600 fade-in"
      >
      </h2>
      <button
        type="button"
        id="randomize"
        class="inline-block w-15 px-6 py-2.5 my-3 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-lg transition duration-150 ease-in-out"
      >
        Compliment
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
